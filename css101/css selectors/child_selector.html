<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <link rel="stylesheet" href="child_selector.css">
</head>
<body>
    <p>First</p>
    <p>Second</p>
    <div>
        <article>
            <p>Third</p>
            <p>Fourth</p>
        </article>
        <p>Fifth</p>
        <p>Sixth</p>
    </div>
    <div>
        <article>
            <p>Seventh</p>
            <p>Eighth</p>
        </article>
        <p>Ninth</p>
        <p>Tenth</p>
    </div>
    <p>Eleventh</p>
    <p>Tweleth</p>
</body>
</html>
